{% set name = "thermoextrap" %}
{% set version = "0.6.2" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/thermoextrap-{{ version }}.tar.gz
  sha256: e0f49978cf1ab317223144aaa3a221505f17453f2c28f9a19ed7596dd3451fbe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-fancy-pypi-readme
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_m
    - attrs >=24.1.0
    - cmomy >=0.24.0
    - dm-tree <0.1.9
    - lazy-loader
    - module-utilities >=0.2
    - numba >=0.60.0
    - numpy >=1.26.0
    - scipy
    - sympy
    - xarray >=2024.7.0

test:
  imports:
    - thermoextrap
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/usnistgov/thermoextrap
  summary: Thermodynamic extrapolation
  description: |
    A package to perform thermodynamic extrapolation of molecular simulations.
  license: NIST-PD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wpk-nist-gov
